<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Contact us for inquiries, support, or feedback.">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h1>Your Brand/ Your Company</h1>
            <h3>Contact Us</h3>
            <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
            <form id="contactForm" action="submit.php" method="POST" class="contact-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Full Name <span>*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Your Full Name">
                    <small class="error-msg" id="nameError"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Your Email Address">
                    <small class="error-msg" id="emailError"></small>
                </div>
                <div class="form-group">
                    <label for="subject">Subject <span>*</span></label>
                    <input type="text" id="subject" name="subject" required placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message">Message <span>*</span></label>
                    <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
                    <small class="error-msg" id="messageError"></small>
                </div>
                <div class="form-group">
                    <label for="attachment">Attachment (optional)</label>
                    <input type="file" id="attachment" name="attachment">
                </div>
                <div class="form-group">
                    <button type="submit" id="submitBtn">Send Message</button>
                </div>
                <div class="form-group success-msg" id="successMessage" hidden>
                    Thank you! Your message has been sent successfully.
                </div>
                <div class="form-group error-msg" id="formError" hidden>
                    Oops! Something went wrong. Please try again later.
                </div>
            </form>
        </div>
    </section>
    <script defer src="js/scripts.js"></script>
</body>
</html>
